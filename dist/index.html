<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="main" id="cont">
        <div class="left">
            <input type="text" name="search" id="search" placeholder="Search for a city..." autocomplete="off">
            <div class="Date">
                <p class="date">18 Aug 2022,</p>
                <p class="day">Thursday</p>
            </div>
        </div>
        <div class="right">
            <div class="maindetails">
                <p class="place">Vadodara</p>
                <div class="det">
                    <p class="temp"></p>
                    <p class="weatherdetails"></p>
                </div>
            </div>
            <div class="moredetails">
                <p class="feels"></p>
                <p class="humidity"></p>
                <p class="visibility"></p>
                <p class="wind"></p>
            </div>
        </div>
    </div>
</body>
</html>
