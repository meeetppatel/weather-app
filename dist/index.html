<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="left">
            <input type="text" name="search" id="search" placeholder="Search for a city..." autocomplete="off">
            <div class="timeDate">
                <p class="time">1:56:21 AM</p>
                <p class="date">Thursday, 18 Aug 2022</p>
            </div>
        </div>
        <div class="right">
            <div class="maindetails">
                <p class="place">Vadodara</p>
                <p class="temp">20 °C</p>
                <p class="weatherdetails">clouds</p>
            </div>
                <div class="moredetails">
                <p class="feels">Feels Like : 18°C</p>
                <p class="humidity">Humidity : 90%</p>
                <p class="chanceofrain">chanceofrain : 50%</p>
                <p class="wind">Wind Speed: 40.8 km/h</p>
             </div>
        </div>
    </div>
</body>
</html>
